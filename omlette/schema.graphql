type UserAdded @entity(immutable: true) {
  id: Bytes!
  userAddress: Bytes! # address
  nullifier: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RelayerAdded @entity(immutable: true) {
  id: Bytes!
  relayer: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RelayerRemoved @entity(immutable: true) {
  id: Bytes!
  relayer: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
